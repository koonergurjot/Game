<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Hub</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header><h1>Arcade Hub</h1></header>

  <section id="recently-played" class="row" hidden>
    <h2>Recently Played</h2>
    <div class="cards" id="recently-cards"></div>
  </section>

  <section class="row">
    <h2>All Games</h2>
    <div class="cards" id="all-cards"></div>
  </section>

  <script type="module">
    import { getLastPlayed, getBestScore } from './shared/ui.js';

    const params = new URLSearchParams(location.search);
    const showNew = params.get('new') === 'true';

    const data = await fetch('./games.json').then(r => r.json());
    const games = Array.isArray(data.games) ? data.games : data;

    const allRoot = document.getElementById('all-cards');
    const recRoot = document.getElementById('recently-cards');

    function card(g) {
      const best = getBestScore(g.slug);
      const bestBadge = Number.isFinite(best) ? `<span class="badge best">Best: ${best}</span>` : '';
      const newRibbon = showNew && /\?new=true$/.test(g.path || '') ? '<span class="ribbon">NEW</span>' : '';
      return `
      <a class="card" href="${g.path || `./games/${g.slug}/`}">
        ${newRibbon}
        <img src="${g.thumb || ''}" alt="${g.title} thumbnail" loading="lazy"/>
        <div class="meta">
          <div class="title">${g.title} <span class="badge">${g.badge || ''}</span> ${bestBadge}</div>
          <div class="tags">${(g.tags||[]).map(t => `<span>${t}</span>`).join('')}</div>
          <p>${g.blurb || ''}</p>
        </div>
      </a>`;
    }

    allRoot.innerHTML = games.map(card).join('');

    const recent = getLastPlayed(10).map(slug => games.find(g => g.slug === slug)).filter(Boolean);
    if (recent.length) {
      document.getElementById('recently-played').hidden = false;
      recRoot.innerHTML = recent.map(card).join('');
    }
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch(console.error);
      navigator.serviceWorker.getRegistrations?.().then(regs => {
        regs.forEach(r => {
          if (r.active && r.active.scriptURL.includes('/shared/sw.js')) r.unregister();
        });
      });
    });
  }
  </script>
</body>
</html>
