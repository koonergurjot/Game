<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Hub</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./styles.themes.css" />
</head>
<body>
  <header class="site-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px">
    <h1 style="margin:0">Arcade Hub</h1>
    <nav style="display:flex;gap:8px;align-items:center">
      <a class="btn" href="./stats.html">üìà Stats</a>
      <a class="btn" href="./cabinet.html">üïπÔ∏è Cabinet</a>
      <div id="themeChips" style="display:flex;gap:8px"></div>
    </nav>
  </header>

  <main style="max-width:1100px;margin:0 auto;padding:16px">
    <section id="recently" class="row" hidden>
      <h2>Recently Played</h2>
      <div class="cards" id="recently-cards"></div>
    </section>

    <section id="all" class="row">
      <h2>All Games</h2>
      <div class="cards" id="all-cards"></div>
      <p id="emptyState" class="muted" hidden>Couldn't load <code>games.json</code> or it's empty.</p>
    </section>
  </main>

  <footer class="site-footer"><small>Hub ‚Ä¢ Data from games.json ‚Ä¢ Offline via sw.js</small></footer>

  <script type="module">
    import { getLastPlayed, getBestScore } from './shared/ui.js';
    import { getUnlocks, currentTheme, applyTheme } from './shared/themes.js';

    applyTheme(currentTheme());
    function themeChip(name, unlocked, active){
      const label = name==='neon' ? 'Neon' : name==='retro' ? 'Retro' : 'Minimal';
      const cls = `theme-chip ${active ? 'active' : ''} ${unlocked ? '' : 'locked'}`;
      const lock = unlocked ? '' : 'üîí';
      return `<button class="${cls}" data-skin="${name}" title="${unlocked?'':'Unlock by playing more'}">${lock} ${label}</button>`;
    }
    const chipsEl = document.getElementById('themeChips');
    function renderThemeChips(){
      const u = getUnlocks();
      const cur = currentTheme();
      chipsEl.innerHTML = ['minimal','neon','retro'].map(n => themeChip(n, !!u[n], cur===n)).join('');
      chipsEl.querySelectorAll('button').forEach(b => {
        b.onclick = () => {
          const skin = b.dataset.skin;
          const unlocked = getUnlocks()[skin];
          if (!unlocked) return alert('Locked. Play more games to unlock!');
          applyTheme(skin);
          renderThemeChips();
        };
      });
    }
    renderThemeChips();

    const allRoot = document.getElementById('all-cards');
    const recRoot = document.getElementById('recently-cards');
    const empty = document.getElementById('emptyState');

    function card(g) {
      const best = getBestScore(g.slug);
      const bestBadge = Number.isFinite(best) ? `<span class="badge best">Best: ${best}</span>` : '';
      const preview = g.preview ? `data-preview="${g.preview}"` : '';
      return `
      <div class="card" ${preview}>
        ${g.isNew ? '<span class="ribbon">NEW</span>' : ''}
        <div class="media">
          ${g.preview ? '<video muted loop playsinline hidden aria-hidden="true"></video>' : ''}
          ${g.thumb ? `<img src="${g.thumb}" alt="${g.title||g.slug} thumbnail" loading="lazy" onerror="this.remove()">` : ''}
        </div>
        <div class="meta">
          <div class="title">${g.title||g.slug}</div>
          <div class="badges">${g.badge?`<span class="badge">${g.badge}</span>`:''} ${bestBadge} ${(g.tags||[]).map(t=>`<span class="badge tag">${t}</span>`).join('')}</div>
          <p>${g.blurb||''}</p>
          <div class="card-actions">
            <a class="btn primary" href="${(g.path||`./games/${g.slug}/`).replace(/\?.*$/,'')}" aria-label="Play ${g.title||g.slug}">Play</a>
            <a class="details-link" href="/game.html?slug=${g.slug}" aria-label="Details for ${g.title||g.slug}">Details</a>
          </div>
        </div>
      </div>`;
    }

    function setupPreviews(root){
      root.querySelectorAll('.card[data-preview]').forEach(card => {
        const video = card.querySelector('video');
        const img = card.querySelector('img');
        const src = card.dataset.preview;
        let loaded = false;
        function play(){
          if(!loaded){
            video.src = src;
            loaded = true;
          }
          video.hidden = false;
          video.play();
          if(img) img.hidden = true;
        }
        function stop(){
          video.pause();
          video.removeAttribute('src');
          video.load();
          loaded = false;
          video.hidden = true;
          if(img) img.hidden = false;
        }
        card.addEventListener('mouseenter', play);
        card.addEventListener('mouseleave', stop);
        card.addEventListener('touchstart', play);
        card.addEventListener('touchend', stop);
      });
    }

    function renderRows(games){
      const recentSlugs = getLastPlayed(12);
      const recent = recentSlugs.map(s => games.find(g => g.slug === s)).filter(Boolean);
      const sec = document.getElementById('recently');
      sec.hidden = recent.length === 0;
      recRoot.innerHTML = recent.map(card).join('');
      setupPreviews(recRoot);
    }

    try {
      const res = await fetch('./games.json', { cache: 'no-store' });
      const data = await res.json();
      const games = Array.isArray(data.games) ? data.games : (Array.isArray(data) ? data : []);
      if (!games.length) empty.hidden = true === false; // reveal
      allRoot.innerHTML = games.map(card).join('');
      setupPreviews(allRoot);
      renderRows(games);
    } catch (e) {
      empty.hidden = false;
    }
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch(console.error);
    });
  }
  </script>
</body>
</html>
