<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Hub</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./styles.themes.css" />
</head>
<body>
  <header class="site-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px">
    <h1 style="margin:0">Arcade Hub</h1>
    <nav style="display:flex;gap:8px;align-items:center">
      <a class="btn" href="./stats.html">üìà Stats</a>
      <a class="btn" href="./cabinet.html">üïπÔ∏è Cabinet</a>
      <div id="themeChips" style="display:flex;gap:8px"></div>
    </nav>
  </header>

  <main style="max-width:1100px;margin:0 auto;padding:16px">
    <section id="recently" class="row" hidden>
      <h2>Recently Played</h2>
      <div class="cards" id="recently-cards"></div>
    </section>

    <section id="all" class="row">
      <h2>All Games</h2>
      <div class="cards" id="all-cards"></div>
      <p id="emptyState" class="muted" hidden>Couldn't load <code>games.json</code> or it's empty.</p>
    </section>
  </main>

  <footer class="site-footer"><small>Hub ‚Ä¢ Data from games.json ‚Ä¢ Offline via sw.js</small></footer>

  <script type="module">
    import { getLastPlayed, getBestScore } from './shared/ui.js';
    import { getUnlocks, currentTheme, applyTheme } from './shared/themes.js';

    applyTheme(currentTheme());
    function themeChip(name, unlocked, active){
      const label = name==='neon' ? 'Neon' : name==='retro' ? 'Retro' : 'Minimal';
      const cls = `theme-chip ${active ? 'active' : ''} ${unlocked ? '' : 'locked'}`;
      const lock = unlocked ? '' : 'üîí';
      return `<button class="${cls}" data-skin="${name}" title="${unlocked?'':'Unlock by playing more'}">${lock} ${label}</button>`;
    }
    const chipsEl = document.getElementById('themeChips');
    function renderThemeChips(){
      const u = getUnlocks();
      const cur = currentTheme();
      chipsEl.innerHTML = ['minimal','neon','retro'].map(n => themeChip(n, !!u[n], cur===n)).join('');
      chipsEl.querySelectorAll('button').forEach(b => {
        b.onclick = () => {
          const skin = b.dataset.skin;
          const unlocked = getUnlocks()[skin];
          if (!unlocked) return alert('Locked. Play more games to unlock!');
          applyTheme(skin);
          renderThemeChips();
        };
      });
    }
    renderThemeChips();

    const allRoot = document.getElementById('all-cards');
    const recRoot = document.getElementById('recently-cards');
    const empty = document.getElementById('emptyState');

    const allSection = document.getElementById('all');
    const controls = document.createElement('div');
    controls.style.display = 'flex';
    controls.style.gap = '8px';
    controls.style.flexWrap = 'wrap';
    controls.innerHTML = `
      <input id="searchInput" type="search" placeholder="Search">
      <div id="tagFilters" style="display:flex;gap:4px;flex-wrap:wrap"></div>
      <select id="sortSelect">
        <option value="az">A‚ÄìZ</option>
        <option value="new">Recently Added</option>
        <option value="plays">Most Played</option>
      </select>
      <label><input type="checkbox" id="favOnly"> Favorites</label>
    `;
    allSection.insertBefore(controls, allRoot);

    const searchInput = controls.querySelector('#searchInput');
    const tagRoot = controls.querySelector('#tagFilters');
    const sortSelect = controls.querySelector('#sortSelect');
    const favOnly = controls.querySelector('#favOnly');

    searchInput.addEventListener('input', () => {
      applyFilters();
      renderAll();
    });
    sortSelect.addEventListener('change', () => {
      applyFilters();
      renderAll();
    });
    favOnly.addEventListener('change', () => {
      applyFilters();
      renderAll();
    });
    tagRoot.addEventListener('click', e => {
      const t = e.target;
      if (t.dataset.tag) {
        t.classList.toggle('active');
        applyFilters();
        renderAll();
      }
    });

    let games = [];
    let filtered = [];

    function getFavorites(){
      try { return JSON.parse(localStorage.getItem('favorites') || '[]'); }
      catch { return []; }
    }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      const selected = Array.from(tagRoot.querySelectorAll('.tag-chip.active')).map(el => el.dataset.tag);
      const favs = getFavorites();
      filtered = games.filter(g => {
        if (favOnly.checked && !favs.includes(g.slug)) return false;
        if (selected.length && !selected.every(t => (g.tags || []).includes(t))) return false;
        if (q){
          const hay = `${g.title||g.slug} ${(g.tags||[]).join(' ')} ${g.blurb||''}`.toLowerCase();
          if (!hay.includes(q)) return false;
        }
        return true;
      });
      if (sortSelect.value === 'az') {
        filtered.sort((a,b)=>(a.title||a.slug).localeCompare(b.title||b.slug));
      } else if (sortSelect.value === 'new') {
        filtered.sort((a,b)=>Number(b.isNew||0)-Number(a.isNew||0));
      } else if (sortSelect.value === 'plays') {
        filtered.sort((a,b)=>{
          const pb = Number(localStorage.getItem(`plays:${b.slug}`)||0);
          const pa = Number(localStorage.getItem(`plays:${a.slug}`)||0);
          return pb - pa;
        });
      }
    }

    function renderAll(){
      allRoot.innerHTML = filtered.map(card).join('');
    }

    function card(g) {
      const best = getBestScore(g.slug);
      const bestBadge = Number.isFinite(best) ? `<span class="badge best">Best: ${best}</span>` : '';
      return `
      <a class="card" href="${(g.path||`./games/${g.slug}/`).replace(/\?.*$/,'')}">
        ${g.isNew ? '<span class="ribbon">NEW</span>' : ''}
        ${g.thumb ? `<img src="${g.thumb}" alt="${g.title||g.slug} thumbnail" loading="lazy" onerror="this.remove()">` : ''}
        <div class="meta">
          <div class="title">${g.title||g.slug} ${g.badge?`<span class="badge">${g.badge}</span>`:''} ${bestBadge}</div>
          <div class="tags">${(g.tags||[]).map(t=>`<span>${t}</span>`).join('')}</div>
          <p>${g.blurb||''}</p>
        </div>
      </a>`;
    }

    function renderRows(games){
      const recentSlugs = getLastPlayed(12);
      const recent = recentSlugs.map(s => games.find(g => g.slug === s)).filter(Boolean);
      const sec = document.getElementById('recently');
      sec.hidden = recent.length === 0;
      recRoot.innerHTML = recent.map(card).join('');
    }

    try {
      const res = await fetch('./games.json', { cache: 'no-store' });
      const data = await res.json();
      games = Array.isArray(data.games) ? data.games : (Array.isArray(data) ? data : []);
      if (!games.length) empty.hidden = true === false; // reveal
      const tags = Array.from(new Set(games.flatMap(g => g.tags || []))).sort();
      tagRoot.innerHTML = tags.map(t => `<button class="tag-chip" data-tag="${t}">${t}</button>`).join('');
      applyFilters();
      renderAll();
      renderRows(games);
    } catch (e) {
      empty.hidden = false;
    }
  </script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js', { scope: '/' }).catch(console.error);
    });
  }
  </script>
</body>
</html>
