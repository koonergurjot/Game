<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gurjot's Games — Arcade Hub</title>
  <meta name="description" content="A clean, fast arcade hub with simple 2D/3D games." />
  <link rel="icon" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.svg" alt="Logo" class="logo" />
        <div class="titles">
          <h1>Gurjot's Games</h1>
          <p class="tagline">Small. Fast. Fun.</p>
        </div>
      </div>
      <div class="controls">
        <label class="sr-only" for="search">Search</label>
        <input id="search" class="input" placeholder="Search games..." />
        <select id="sort" class="select">
          <option value="az">Sort: A → Z</option>
          <option value="za">Sort: Z → A</option>
          <option value="new">Sort: Newest</option>
        </select>
        <select id="theme" class="select">
          <option value="default">Theme: Default</option>
          <option value="retro">Theme: Retro CRT</option>
          <option value="neon">Theme: Neon Cyberpunk</option>
          <option value="minimal">Theme: Minimal White</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-copy">
        <h2>Pick a game and play instantly</h2>
        <p>No logins. No fluff. Just quick hits of joy. New titles will drop here automatically.</p>
        <div class="chips" id="tagChips">
          <!-- dynamic tags -->
        </div>
      </div>
    </section>

    <section>
      <div id="status" class="status info">Loading games…</div>
      <div id="gamesGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot-inner">
      <p>© <span id="year"></span> Gurjot’s Games • <a href="https://gurjotsgames.netlify.app/" target="_blank" rel="noopener">Live site</a></p>
      <div class="foot-links">
        <a href="README.md" target="_blank">README</a>
        <a href="games.json" target="_blank">games.json</a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
