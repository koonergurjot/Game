<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Wrapper</title>
  <style>
    html,body{height:100%;margin:0;background:#0b1020;color:#e8eefc;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .fit{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    .stack>*{margin:6px 0}
    canvas{max-width:100%;height:auto;display:block}
  </style>
</head>
<body>
  <!-- Common mount points -->
  <div id="game-root"></div>
  <div id="game"></div>
  <div id="app"></div>
  <div id="root"></div>
  <div id="container"></div>
  <div id="board"></div>

  <div class="fit">
    <div class="stack" aria-live="polite">
      <canvas id="gameCanvas" width="800" height="600" aria-label="Snake canvas"></canvas>
      <noscript>Snake requires JavaScript enabled.</noscript>
    </div>
  </div>

  <!-- Diagnostics; keep during debug, remove for prod if you like -->
  <script src="/js/runtime-diagnostics.js"></script>

  <!-- Load original Snake script -->
  <script src="./main.js"></script>

  <!-- Signal ready via DIAG (also stops heartbeats) -->
  <script>
    window.addEventListener('load', function(){
      if (window.DIAG && typeof window.DIAG.ready === 'function') {
        window.DIAG.ready();
      } else {
        try { parent && parent.postMessage({ type: 'GAME_READY' }, '*'); } catch(_) {}
      }
    });
  </script>
</body>
</html>
