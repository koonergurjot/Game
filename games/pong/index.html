<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong Pro</title>
  <style>
    :root{ --fg:#eaeaf2; --bg:#0b0b0f; --muted:#9aa0a6; --accent:#6ee7b7; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{display:grid;grid-template-rows:auto 1fr auto;min-height:100%}
    header,footer{display:flex;align-items:center;gap:8px;padding:10px 12px;background:rgba(255,255,255,0.03);backdrop-filter:blur(4px)}
    header .spacer{flex:1}
    .hud{position:absolute;top:12px;left:50%;transform:translateX(-50%);display:flex;gap:14px;align-items:center;background:rgba(0,0,0,0.35);padding:8px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.08)}
    .hud .score{font-weight:800;letter-spacing:.06em}
    .hud select,.hud button{background:rgba(255,255,255,0.06);color:var(--fg);border:1px solid rgba(255,255,255,0.12);border-radius:10px;padding:6px 8px}
    canvas{width:100%;height:100%;display:block;background:radial-gradient(60% 80% at 50% 50%, rgba(110,231,183,0.08), transparent 60%), linear-gradient(180deg, rgba(255,255,255,0.03), transparent)}
    .touch{position:absolute;inset:0;pointer-events:none}
    .touch .zone{position:absolute;width:50%;height:100%;top:0;pointer-events:auto}
    .touch .left{left:0}.touch .right{right:0}
    .btn{cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>Pong Pro</strong>
      <span class="spacer"></span>
      <button id="pauseBtn" class="btn">⏸️ Pause</button>
      <button id="restartBtn" class="btn">⟲ Restart</button>
      <button id="shareBtn" class="btn" hidden>Share</button>
      <label style="margin-left:8px">Mode:
        <select id="modeSel">
          <option value="ai" selected>Single (vs AI)</option>
          <option value="p2">Two Player</option>
        </select>
      </label>
      <label>Difficulty:
        <select id="diffSel">
          <option value="easy">Easy</option>
          <option value="med" selected>Medium</option>
          <option value="hard">Hard</option>
          <option value="insane">Insane</option>
        </select>
      </label>
      <label>Sound:
        <select id="sndSel">
          <option value="on" selected>On</option>
          <option value="off">Off</option>
        </select>
      </label>
    </header>

    <div style="position:relative">
      <canvas id="game" width="800" height="450"></canvas>
      <div class="hud">
        <span class="score"><span id="lScore">0</span> : <span id="rScore">0</span></span>
        <span id="status" class="muted"></span>
      </div>
      <!-- Touch zones for mobile -->
      <div class="touch">
        <div class="zone left" id="leftZone"></div>
        <div class="zone right" id="rightZone"></div>
      </div>
    </div>

    <footer>
      <small>Controls — Player L: W/S • Player R: ↑/↓ • P: Pause • Space/Enter: Serve</small>
    </footer>
  </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="../../shared/game-boot.js" data-slug="pong"></script>
</body>
</html>
