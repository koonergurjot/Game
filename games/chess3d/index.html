
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess 3D (Local)</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body{background:#0f1115;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .hud{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-bottom:12px}
    .hud button{padding:8px 12px;border:1px solid #374151;background:#111827;color:#e5e7eb;border-radius:8px;cursor:pointer}
    .hud button:hover{background:#1f2937}
    #stage{width:100%;height:58vh;background:#1a1d24;border:1px solid #2b3140;border-radius:12px;position:relative;overflow:hidden}
    .status{margin-top:10px;opacity:.9}
    .warn{padding:10px;margin-top:10px;border:1px dashed #9ca3af;border-radius:8px;background:#111827}
    .coords{position:absolute;inset:0;pointer-events:none;font-size:12px;color:#9ca3af}
    .coords .file{position:absolute;bottom:4px;transform:translateX(-50%)}
    .coords .rank{position:absolute;left:4px;transform:translateY(50%)}
    .thinking{position:absolute;top:8px;right:8px;background:#111827;border:1px solid #374151;border-radius:8px;padding:6px 10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud" id="hud"></div>
    <div id="stage">
      <div id="coords" class="coords" hidden></div>
      <div id="thinking" class="thinking">Engine thinking…</div>
    </div>
    <div class="status" id="status">Booting Chess 3D…</div>
    <div id="warning" class="warn" hidden></div>
  </div>
  <script type="module" src="./main.js"></script>
  <script src="/js/hud.js"></script>
</body>
</html>
