<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess 3D</title>
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <link rel="stylesheet" href="../../css/styles.css" />
  <style>
    body {
      margin: 0;
      background: #060b16;
      color: #e6e7ea;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #stage {
      width: 100%;
      height: 70vh;
    }
    #stage canvas {
      display: block;
    }
    .chess3d-panel {
      display: grid;
      gap: 12px;
      padding-bottom: 48px;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface game-shell__surface--plain">
      <div class="chess3d-panel">
        <div id="stage" aria-label="3D chess board"></div>
        <div id="hud"></div>
        <div id="coords" hidden></div>
        <div id="thinking" hidden>Engine thinking…</div>
        <div>
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2" selected>Medium</option>
            <option value="3">Hard</option>
          </select>
        </div>
        <div id="status"></div>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
  <script>
    setTimeout(() => {
      const el = document.getElementById('status');
      if (el && !window.__Chess3DBooted) {
        el.textContent = 'Initializing renderer… if this persists, check network or open console (F12) for errors.';
      }
    }, 1800);
  </script>
  <script src="../../js/sfx.js"></script>
  <script src="../../js/hud.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="chess3d"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="chess3d" data-apply-theme="false"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script type="module" src="../common/diagnostics/auto-signal.js"></script>
  <link rel="stylesheet" href="../common/diag-modal.css">
  <script src="../common/diagnostics/report-store.js" defer></script>
  <script src="../common/diag-core.js" defer></script>
  <script src="../common/diag-capture.js" defer></script>
</body>
</html>
