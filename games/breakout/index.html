<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakout</title>
  <link rel="preload" href="../../assets/sprites/paddle.png" as="image" />
  <link rel="preload" href="../../assets/sprites/brick.png" as="image" />
  <link rel="preload" href="../../assets/sprites/ball.png" as="image" />
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    canvas {
      background: #0f1320;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: block;
      width: min(100%, 800px);
      height: auto;
      margin: 0 auto;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface">
      <canvas id="b" width="800" height="600" data-basew="800" data-baseh="600" role="img" aria-label="Breakout game board"></canvas>
      <div id="score" hidden aria-hidden="true"></div>
    </div>
  </main>

  <script src="../../js/resizeCanvas.global.js"></script>
  <script src="../../js/gameUtil.js"></script>
  <script src="../../js/sfx.js"></script>
  <script src="../../shared/leaderboard.js"></script>
  <script type="module" src="./breakout.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="breakout"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="breakout"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script type="module" src="../common/diagnostics/auto-signal.js"></script>
  <link rel="stylesheet" href="../common/diag-modal.css">
  <script src="../common/diagnostics/report-store.js" defer></script>
  <script src="../common/diag-core.js" defer></script>
  <script src="../common/diag-capture.js" defer></script>
</body>
</html>
