<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroids Pro</title>
  <link rel="preload" href="../../assets/sprites/ship.png" as="image" />
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/explode.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    :root {
      --fg: #eaeaf2;
      --bg: #05070f;
      --muted: #9aa0a6;
      --accent: #6ee7b7;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: radial-gradient(50% 50% at 50% 50%, rgba(110, 231, 183, 0.08), transparent 70%);
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface">
      <canvas id="game" class="game-shell__canvas" role="img" aria-label="Asteroids gameplay area"></canvas>
    </div>
  </main>

  <script src="../../js/hud.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="../../shared/game-boot.js" data-slug="asteroids"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="asteroids"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="asteroids"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script type="module" src="../common/diagnostics/auto-signal.js"></script>
  <script type="module" src="../../shared/diagnostics.js" data-game="asteroids"></script>
</body>
</html>
