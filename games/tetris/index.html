<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris Lobby</title>
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li + li {
      margin-top: 6px;
    }
  </style>
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface game-shell__surface--plain">
      <section>
        <h1>Tetris Tournament</h1>
        <p>
          <a href="play.html">Play</a>
          <a href="play.html?spectate=1">Spectate</a>
        </p>
        <h2>Replays</h2>
        <ul id="replayList">
          <li>Loading...</li>
        </ul>
      </section>
    </div>
  </main>

  <script>
  fetch('./replays/list.json')
    .then(r => r.json())
    .then(list => {
      const ul = document.getElementById('replayList');
      ul.innerHTML = '';
      if (!list.length) {
        ul.innerHTML = '<li>No replays</li>';
        return;
      }
      list.forEach(n => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = 'play.html?replay=' + encodeURIComponent(n);
        a.textContent = n;
        li.appendChild(a);
        ul.appendChild(li);
      });
    })
    .catch(() => {
      document.getElementById('replayList').innerHTML = '<li>No replays</li>';
    });
  </script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="tetris"></script>

  <script src="../common/diag-autowire.js" data-game="tetris"></script>
  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>

  <style>
  #gg-diag-btn{position:fixed;right:12px;bottom:12px;padding:10px 12px;border-radius:10px;border:1px solid #444;background:#111;color:#fff;font:600 14px system-ui;z-index:9999;opacity:0.85}
  #gg-diag-btn:focus{outline:2px solid #6cf;outline-offset:2px}
  html,body{height:100%}
  body{margin:0}
  canvas, #app, .game-root{max-width:100vw;max-height:100vh}
</style>
<button id="gg-diag-btn" aria-label="Open diagnostics">Diagnostics</button>
<script>
  (function(){
    var btn=document.getElementById('gg-diag-btn');
    if(btn && !window.__GG_DIAG_BTN_WIRED){
      window.__GG_DIAG_BTN_WIRED=true;
      btn.addEventListener('click',function(){ try{ window.__GG_DIAG && window.__GG_DIAG.open && window.__GG_DIAG.open(); }catch(e){ alert('Diagnostics not available'); }});
    }
  })();
</script>

</body>
</html>
