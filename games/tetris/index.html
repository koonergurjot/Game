<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris Lobby</title>
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li + li {
      margin-top: 6px;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface game-shell__surface--plain">
      <section>
        <h1>Tetris Tournament</h1>
        <p>
          <a href="play.html">Play</a>
          <a href="play.html?spectate=1">Spectate</a>
        </p>
        <h2>Replays</h2>
        <ul id="replayList">
          <li>Loading...</li>
        </ul>
      </section>
    </div>
  </main>

  <script>
  fetch('./replays/list.json')
    .then(r => r.json())
    .then(list => {
      const ul = document.getElementById('replayList');
      ul.innerHTML = '';
      if (!list.length) {
        ul.innerHTML = '<li>No replays</li>';
        return;
      }
      list.forEach(n => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = 'play.html?replay=' + encodeURIComponent(n);
        a.textContent = n;
        li.appendChild(a);
        ul.appendChild(li);
      });
    })
    .catch(() => {
      document.getElementById('replayList').innerHTML = '<li>No replays</li>';
    });
  </script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="tetris"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script type="module" src="../common/diagnostics/auto-signal.js"></script>
  <link rel="stylesheet" href="../common/diag-modal.css">
  <script src="../common/diagnostics/report-store.js" defer></script>
  <script src="../common/diag-core.js" defer></script>
  <script src="../common/diag-capture.js" defer></script>
</body>
</html>
