<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris</title>
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    canvas {
      background: #0f1320;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      display: block;
      width: min(100%, 720px);
      height: auto;
      margin: 0 auto;
    }

    body.game-shell .hud {
      --hud-max-width: var(--tetris-hud-max-width, 720px);
      --hud-center: var(--tetris-hud-center, 50%);
      --hud-top: var(--tetris-hud-top, 16px);
    }

    body.game-shell .hud .toast {
      left: var(--hud-center);
      top: var(--hud-top);
      max-width: min(100%, var(--hud-max-width));
      width: min(100%, var(--hud-max-width));
    }
  </style>
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface">
      <canvas id="t" width="300" height="600" data-basew="300" data-baseh="600" role="img" aria-label="Tetris well"></canvas>
    </div>
  </main>
  <div id="score" hidden></div>

  <script src="../../js/resizeCanvas.global.js"></script>
  <script src="../../js/gameUtil.js"></script>
  <script src="../../js/sfx.js"></script>
  <script src="./engine.js"></script>
  <script src="./replay.js"></script>
  <script type="module" src="../../shared/ui/hud.js"></script>
  <script type="module" src="./tetris.js"></script>
  <script type="module" src="../common/game-shell.js" data-game="tetris"></script>
</body>
</html>
