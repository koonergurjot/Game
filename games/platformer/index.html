<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Platformer</title>
  <link rel="preload" href="../../assets/sprites/coin.png" as="image" />
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      background: #0e0f12;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      display: grid;
      place-items: center;
      padding: 16px;
      width: min(100%, 960px);
      margin: 0 auto;
    }
    canvas {
      background: #0a0d13;
      border: 1px solid #1f2431;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .35);
      display: block;
      width: min(100%, 800px);
      height: auto;
    }
    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      max-width: calc(100vw - 24px);
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      z-index: 5;
    }
    #netHud {
      left: auto;
      right: 12px;
      max-width: calc(100vw - 24px);
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #27314b;
      background: #0e1422;
      color: #cfe6ff;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 700;
    }
    .platformer-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.22s ease-in-out;
      z-index: 40;
    }
    .platformer-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .platformer-overlay__panel {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1.5rem 1.75rem;
      background: rgba(15, 18, 28, 0.92);
      border: 1px solid rgba(99, 102, 241, 0.32);
      border-radius: 20px;
      box-shadow: 0 24px 48px rgba(2, 6, 23, 0.6);
      max-width: min(420px, 92vw);
      width: min(420px, 92vw);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .platformer-overlay[data-scene="title"] .platformer-overlay__panel[data-scene="title"],
    .platformer-overlay[data-scene="pause"] .platformer-overlay__panel[data-scene="pause"],
    .platformer-overlay[data-scene="gameover"] .platformer-overlay__panel[data-scene="gameover"] {
      display: flex;
    }
    .platformer-overlay__heading {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #f8fafc;
    }
    .platformer-overlay__text {
      margin: 0;
      font-size: 1rem;
      color: rgba(224, 231, 255, 0.82);
    }
    .platformer-overlay__score {
      margin: 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #f8fafc;
    }
    .platformer-overlay__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    .platformer-overlay__btn {
      cursor: pointer;
      background: rgba(17, 24, 39, 0.82);
      color: #e2e8f0;
      border: 1px solid rgba(99, 102, 241, 0.42);
      border-radius: 0.75rem;
      padding: 0.55rem 1.15rem;
      font: inherit;
      min-width: 140px;
      transition: background 0.18s ease-in-out, border-color 0.18s ease-in-out;
    }
    .platformer-overlay__btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(99, 102, 241, 0.6);
    }
    .platformer-overlay__btn:disabled,
    .platformer-overlay__btn[aria-disabled="true"] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .hud {
        top: auto;
        bottom: 12px;
        left: 12px;
        right: 12px;
        justify-content: center;
      }
      #netHud {
        top: auto;
        bottom: 72px;
        left: 12px;
        right: 12px;
      }
    }
    @media (max-width: 560px) {
      .platformer-overlay__panel {
        width: min(360px, 100%);
        padding: 1.35rem;
      }
      .platformer-overlay__btn {
        min-width: 120px;
      }
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <div class="hud">Move: <kbd>←</kbd>/<kbd>→</kbd> • Jump: <kbd>Space</kbd> or <kbd>↑</kbd> • Pause: <kbd>P</kbd> • Restart: <kbd>R</kbd></div>
  <div class="hud" id="netHud">
    <span id="connStatus">Offline</span>

  </div>
  <main class="game-shell__main">

      <div class="wrap">

      </div>
    </div>
  </main>
  <div id="overlay" class="platformer-overlay" data-scene="" aria-hidden="true"></div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="platformer"></script>
  <script defer src="../common/game-shell.js" data-back-href="../../index.html" data-game="platformer"></script>
  <script type="module" src="./adapter.js"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
</body>
</html>
