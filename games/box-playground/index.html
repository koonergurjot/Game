<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Box Playground</title>
  <style>
    html,body { height:100%; margin:0; background:#07050c; color:#f5f3ff; font-family: Inter, system-ui, sans-serif; }
    .wrap { display:grid; place-items:center; height:100%; }
    canvas { display:block; outline:none; }
    .hud { position: fixed; top:16px; right:16px; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); padding:10px 12px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="hud">Drag to orbit • Scroll to zoom • Press Space to toggle spin</div>
  <div class="wrap">
    <div id="scene"></div>
  </div>
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script src="../../js/injectBackButton.js"></script>
  <script src="./box.js"></script>
</body>
</html>
