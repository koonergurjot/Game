name: PR Title Guard

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  ensure-descriptive-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate pull request title
        uses: actions/github-script@v7
        with:
          script: |
            const rawTitle = context.payload.pull_request.title ?? '';
            const title = rawTitle.trim();
            const normalizedTitle = title.toLowerCase();
            const bannedPhrases = [
              'update name in wrangler configuration file to match deployed worker',
            ];

            const matchesBannedPhrase = bannedPhrases.some((phrase) =>
              normalizedTitle === phrase || normalizedTitle.includes(phrase)
            );

            if (matchesBannedPhrase) {
              core.setFailed(
                `Replace the placeholder PR title "${title}" with a concise summary of your changes.`
              );
            }

            if (title.length < 10) {
              core.setFailed('Provide a descriptive pull request title (at least 10 characters).');
            }
