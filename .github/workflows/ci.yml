name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Health check
        run: |
          set -o pipefail
          npm run health | tee health.log
          if grep -qiE 'build.+error|boot.+error' health.log; then
            echo 'Build or boot errors detected'
            exit 1
          fi
      - run: npm run build
      - run: npm run test:smoke
