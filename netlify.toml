[build]
  publish = "."
  command = ""

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
[headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"

[[redirects]]
  from = "/game/*"
  to = "/404.html"
  status = 200
  force = true
