<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Tetris Lobby</title><style>body{margin:0;background:#0b0d12;color:#e6e7ea;font-family:Inter,system-ui,sans-serif;padding:20px}a{color:#38bdf8;text-decoration:none;margin-right:12px}.list{margin-top:10px}ul{list-style:none;padding:0}li{margin:4px 0}</style></head><body><h1>Tetris Tournament</h1><p><a href="play.html">Play</a><a href="play.html?spectate=1">Spectate</a></p><h2>Replays</h2><ul id="replayList" class="list"><li>Loading...</li></ul><script src="../../js/injectBackButton.js"></script><script>fetch('./replays/list.json').then(r=>r.json()).then(list=>{const ul=document.getElementById('replayList');ul.innerHTML='';if(!list.length){ul.innerHTML='<li>No replays</li>';return;}list.forEach(n=>{const li=document.createElement('li');const a=document.createElement('a');a.href='play.html?replay='+encodeURIComponent(n);a.textContent=n;li.appendChild(a);ul.appendChild(li);});}).catch(()=>{document.getElementById('replayList').innerHTML='<li>No replays</li>';});</script></body></html>
