<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong Classic</title>
  <style>
    :root{--fg:#eaeaf2;--bg:#0b0d12;--muted:#9aa0a6;}
