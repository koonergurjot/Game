<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>2048</title>
  <link rel="stylesheet" href="../../css/styles.css?v=5.3">
  <style>
    #gameOverOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(15, 23, 42, 0.6);
      z-index: 1500;
    }
    #gameOverOverlay.hidden { display: none; }
    #gameOverOverlay .modal-panel {
      background: #111827;
      color: #e6e7ea;
      border-radius: 12px;
      padding: 28px 32px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      font-family: Inter,system-ui;
    }
    #gameOverOverlay .modal-panel h3 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }
    #gameOverOverlay .modal-panel p {
      margin: 0 0 20px;
      line-height: 1.5;
      font-size: 15px;
    }
    #gameOverOverlay .overlay-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #gameOverOverlay .overlay-actions button {
      border-radius: 10px;
      border: 1px solid #334155;
      padding: 10px 18px;
      font: 600 15px Inter,system-ui;
      cursor: pointer;
      background: #1f2937;
      color: #e6e7ea;
      min-width: 110px;
      touch-action: manipulation;
    }
    #gameOverOverlay .overlay-actions button:focus {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }
  </style>
</head>
<body style="margin:0;">
  <div id="lobby" style="text-align:center;padding:40px;">
    <h2>2048 Multiplayer</h2>
    <input id="roomInput" placeholder="Room code" style="padding:8px 12px;border:1px solid #243047;border-radius:6px;"/>
    <button id="joinBtn" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;margin-left:8px;cursor:pointer;">Join</button>
    <button id="readyBtn" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;margin-left:8px;cursor:pointer;display:none;">Ready</button>
    <p id="lobbyStatus"></p>
  </div>
  <div id="game" style="display:none;">
    <div id="status" style="text-align:center;margin-top:8px;"></div>
    <div style="display:flex;justify-content:center;padding:16px 16px 20px;">
      <canvas id="board" width="360" height="420" style="border:1px solid #243047;border-radius:12px;"></canvas>
      <canvas id="oppBoard" width="360" height="420" style="border:1px solid #243047;border-radius:12px;margin-left:16px;"></canvas>
    </div>
    <div style="text-align:center;margin-bottom:60px;">
      <button id="hintBtn" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;cursor:pointer;">Hint</button>
      <select id="sizeSel" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;margin-left:8px;cursor:pointer;">
        <option value="4">4×4</option>
        <option value="5">5×5</option>
        <option value="6">6×6</option>
        <option value="7">7×7</option>
        <option value="8">8×8</option>
      </select>
      <select id="diffSel" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;margin-left:8px;cursor:pointer;">
        <option value="1">Easy</option>
        <option value="3" selected>Medium</option>
        <option value="5">Hard</option>
      </select>
      <button id="themeToggle" style="border:1px solid #243047;background:#111827;color:#e6e7ea;padding:8px 16px;border-radius:8px;margin-left:8px;cursor:pointer;">Theme</button>
    </div>
    <p style="text-align:center;margin:0 16px 52px;color:#6b7280;font:500 14px/1.5 Inter,system-ui;">
      Use <strong>Restart</strong> (or press <kbd>R</kbd>) to start a fresh board, and <strong>Back</strong> to return to the lobby when a round ends.
    </p>
  </div>
  <div id="gameOverOverlay" class="hidden" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <div class="modal-panel" role="document">
      <h3 id="gameOverTitle">Game over</h3>
      <p id="gameOverMessage">No moves left. Try again?</p>
      <div class="overlay-actions">
        <button id="overlayRestart" type="button">Restart</button>
        <button id="overlayBack" type="button">Back</button>
      </div>
    </div>
  </div>
  <script src="../../js/hud.js?v=5.3"></script>
  <script src="net.js?v=5.3"></script>
  <script type="module" src="g2048.js?v=5.3"></script>
  <script src="../../js/input.js?v=5.3"></script>
  <script src="../../js/remapUI.js?v=5.3"></script>
  <script src="../../js/perfHud.js?v=5.3"></script>
</body>
</html>
