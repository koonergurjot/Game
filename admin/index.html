<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Gurjot's Games</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body { padding: 18px; }
    textarea { width: 100%; height: 60vh; border-radius: 12px; background: var(--bg-soft); color: var(--text);
      border:1px solid var(--card-border); padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .bar { display:flex; gap:10px; margin: 12px 0 20px; }
    .drop { padding: 16px; border:2px dashed var(--card-border); border-radius: 12px; text-align:center; margin-top: 14px; }
  </style>
</head>
<body>
  <h2>Admin / CMS (static-friendly)</h2>
  <div class="status info">This admin updates <code>games.json</code> in your browser only. Use ‚ÄúDownload‚Äù to save and commit the file to your repo.</div>
  <div class="bar">
    <button class="btn" id="load">Load games.json</button>
    <button class="btn primary" id="download">Download updated games.json</button>
  </div>
  <textarea id="editor" spellcheck="false"></textarea>
  <div class="drop" id="drop">Drag & drop a game ZIP here to attach metadata (you‚Äôll still need to add files to your repo).</div>

  <script>
  const ed = document.getElementById('editor');
  document.getElementById('load').onclick = async ()=>{
    const res = await fetch('../games.json', {cache:'no-store'});
    ed.value = JSON.stringify(await res.json(), null, 2);
  };
  document.getElementById('download').onclick = ()=>{
    try { JSON.parse(ed.value); } catch(e) { alert('Invalid JSON'); return; }
    const blob = new Blob([ed.value], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'games.json';
    a.click();
  };
  const drop = document.getElementById('drop');
  ;['dragenter','dragover'].forEach(ev=>drop.addEventListener(ev, e=>{ e.preventDefault(); drop.style.background='rgba(255,255,255,0.06)'; }));
  ;['dragleave','drop'].forEach(ev=>drop.addEventListener(ev, e=>{ e.preventDefault(); drop.style.background='transparent'; }));
  drop.addEventListener('drop', async (e)=>{
    const file = e.dataTransfer.files[0];
    if (!file) return;
    const name = file.name.replace(/\.zip$/i,'');
    let data = [];
    try { data = JSON.parse(ed.value); } catch { data = []; }
    data.push({
      id: name.toLowerCase().replace(/[^a-z0-9]+/g,'-'),
      title: name,
      path: `games/${name}/index.html`,
      desc: "New uploaded game ‚Äî update me!",
      tags: ["new"],
      new: true,
      emoji: "üéÆ",
      addedAt: new Date().toISOString().slice(0,10)
    });
    ed.value = JSON.stringify(data, null, 2);
    alert('Added metadata for ' + name + '. Don‚Äôt forget to commit the actual files.');
  });
  </script>
</body>
</html>
