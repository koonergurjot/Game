<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Entry Suggester — Fix 404s</title>
  <style>
    body{margin:0;background:#0b1220;color:#e8eefc;font:14px system-ui,Segoe UI,Roboto,Arial}
    header{padding:14px 16px;border-bottom:1px solid #1f2b49}
    main{padding:16px}
    .card{background:#111a2e;border:1px solid #1f2b49;border-radius:14px;padding:14px;margin:12px 0}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #2a3b6d;background:#0f1a33;color:#c9d7ff;font:12px ui-monospace,monospace}
    .ok{color:#33d17a;font-weight:600}
    .bad{color:#ff6b6b;font-weight:600}
    .mono{font:12.5px ui-monospace,monospace;color:#c6d0f5}
    button{cursor:pointer;border-radius:10px;border:1px solid #29437a;background:#10224a;color:#cfe0ff;padding:6px 10px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .small{color:#9ab}
    .code{background:#0d162a;border:1px solid #1f2b49;border-radius:10px;padding:8px;margin-top:8px}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:18px">Entry Suggester — Fix 404s</h1>
    <div class="small">Probes common filenames for each game and suggests a working <code>entry</code> to paste into <code>games.json</code>.</div>
  </header>
  <main>
    <div id="out"></div>
  </main>
  <script src="../js/entry-suggest.js"></script>
</body>
</html>
