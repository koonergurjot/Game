<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Runtime Diagnosis — Gurjot’s Games</title>
  <style>
    :root { --bg:#0b1220; --fg:#e8eefc; --muted:#9ab; --bad:#ff6b6b; --ok:#33d17a; --warn:#f6c177; --card:#111a2e; }
    body{margin:0;background:var(--bg);color:var(--fg);font:14px system-ui,Segoe UI,Roboto,Arial}
    header{padding:16px;border-bottom:1px solid #213154}
    h1{margin:0;font-size:18px}
    main{padding:16px}
    .panel{background:var(--card);border:1px solid #213154;border-radius:14px;padding:14px;margin:12px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #1a2a4d;text-align:left;vertical-align:top}
    th{color:#c9d7ff}
    .ok{color:var(--ok);font-weight:600}
    .bad{color:var(--bad);font-weight:600}
    .warn{color:var(--warn);font-weight:600}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12.5px;color:#c6d0f5;word-break:break-all}
    .small{color:var(--muted)}
    #sandbox{position:fixed;inset:auto 0 0 0;max-height:35vh;overflow:auto;background:#0e1730;border-top:1px solid #213154;padding:8px}
    .gamebox{border:1px dashed #2a3b6d;border-radius:12px;padding:8px;margin:6px 0;background:#0f1a33}
  </style>
</head>
<body>
  <header>
    <h1>Runtime Diagnosis</h1>
    <div class="small">Actively boots each game in a sandbox and records any runtime errors (beyond simple 404s).</div>
  </header>
  <main>
    <div class="panel">
      <table id="report">
        <thead>
          <tr><th>Game</th><th>Slug</th><th>Entry</th><th>Status</th><th>Details</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="sandbox" class="small">
      <div>Sandbox containers (hidden): games are booted here to capture errors.</div>
      <div id="containers"></div>
    </div>
  </main>
  <script src="/js/runtime-diagnose.js"></script>
</body>
</html>
