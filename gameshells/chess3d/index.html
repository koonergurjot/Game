<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess 3D (Local) — Gurjot's Games</title>
    <script type="importmap">
    {
      "imports": {
        "console-signature": "../../js/vendor/console-signature.js",
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
      }
    }
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #060b16;
        color: #e6e7ea;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        overflow: hidden;
      }
      .chess3d-panel {
        display: grid;
        gap: 12px;
        padding: 16px;
        box-sizing: border-box;
        height: 100%;
      }
      #stage {
        position: relative;
        width: 100%;
        min-height: 70vh;
      }
      #stage canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #hud {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <main class="chess3d-panel">
      <div id="stage" aria-label="3D chess board"></div>
      <div id="coords" hidden></div>
      <div id="thinking" hidden>Engine thinking…</div>
      <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="1">Easy</option>
          <option value="2" selected>Medium</option>
          <option value="3">Hard</option>
        </select>
      </div>
      <div id="status"></div>
      <div id="hud"></div>
    </main>
    <script src="../../js/bootstrap/gg.js"></script>
    <script src="../../js/preflight.js"></script>
    <script type="module" src="../../js/three-global-shim.js"></script>
    <script type="module">
      import { ensureElement } from "../../js/bootstrap/dom.js";
      window.addEventListener("DOMContentLoaded", () => {
        ensureElement("#stage");
        ensureElement("#coords");
        ensureElement("#thinking");
        ensureElement("#difficulty");
        ensureElement("#status");
        ensureElement("#hud");
      });
    </script>
    <script type="module" src="../../games/chess3d/main.js"></script>

<!-- Auto-signal bootstrap: emits READY/ERROR to parent -->
<script>
(function(){
  if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
  function post(type, payload){ try { parent && parent.postMessage(Object.assign({type}, payload||{}), "*"); } catch(e){} }
  window.addEventListener("error", e => post("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0,500) }));
  window.addEventListener("unhandledrejection", e => {
    const r = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
    post("GAME_ERROR", { error: String(r).slice(0,500) });
  });
  function ready(){ post("GAME_READY"); }
  if (document.readyState === "complete") setTimeout(ready, 0);
  else window.addEventListener("load", () => setTimeout(ready, 0));
})();
</script>
</body>
</html>
